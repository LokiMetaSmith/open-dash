<html ng-app="app">
<head>
    <title>United States Postal Service</title>

    <link rel="stylesheet" type="text/css" href="app/css/style.css" />

</head>
<body ng-controller="DashboardController" style="background:#444;color:#eee">
<div style="width:100%;height:15%;background:#222;text-align:center">
    <img src="app/images/logo.png" class="logo">
</div>

<div class="dashboard_container" style="width:100%;padding:10px;background: #444444;">
    <div class="dashboard_button">
        Navigation <br>
        <img src="app/images/navigation.png" class="dash_btn_img">
    </div>

    <div id="radio_btn" class="dashboard_button">
        FM Radio <br>
        <img src="app/images/fm_radio.png" class="dash_btn_img">
    </div>

    <div id="phone_btn" class="dashboard_button">
        Phone <br>
        <img src="app/images/phone.png" class="dash_btn_img">
    </div>

    <div class="dashboard_button">
        Apps<br>
        <img src="app/images/applications.png" class="dash_btn_img">
    </div>

    <div id="vnc_dashboard_btn" class="dashboard_button">
        Remote <br>
        <img src="app/images/mdd_remote_control.png" class="dash_btn_img">
    </div>

    <div id="settings_btn" class="dashboard_button">
        Settings <br>
        <img src="app/images/settings.svg" class="dash_btn_img">
    </div>
</div>

<div class="footer">
    <div style="float:left;margin:10px">
        Pyfi Technologies
    </div>

    <div style="float:right;margin:10px">
        i3designs
    </div>
</div>

<script src="app/main/js/titlebar.js"></script>
<script src="../interface.js"></script>
<script type="text/javascript" src="app/scripts/jquery.min.js"></script>
<script type="text/javascript" src="app/scripts/angular.min.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/main/js/dashboard.controller.js"></script>
</body>
</html>
