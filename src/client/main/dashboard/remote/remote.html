<div layout="row" layout-align="center center">
    <h1>Remote Connections</h1>
</div>
<div layout="column" layout-align="center center" class="remote-data white">
    <div ng-repeat="info in remoteAddressInfo">
        <p>Local IP : {{info.local_IP}}</p>
        <p>Host Name : {{info.hostname}}</p>
    </div>
</div>
