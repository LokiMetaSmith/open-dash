<div class="back-menu">
    <md-button class="md-fab md-primary" aria-label="FAB" ng-click="back()">
        <img src="images/arrow-left-bold.png" />
    </md-button>
</div>
<div>
    <md-grid-list  md-cols="1"  md-row-height="4em" md-gutter="1em">
        <md-grid-tile class="md-whiteframe-10dp">
            <div layout="row" layout-align="space-between center" class="tile-content">
                <div ng-click="goToWifi()">
                    <h1>Wifi</h1>
                </div>
                <div>
                    <md-switch class="md-primary" ng-model="wifi" >
                    </md-switch>
                </div>
            </div>
        </md-grid-tile>
        <md-grid-tile class="md-whiteframe-10dp" >
            <div layout="row" layout-align="space-between center" class="tile-content">
                <div ng-click="goToBluetooth()">
                    <h1>Bluetooth</h1>
                </div>
                <div>
                    <md-switch class="md-primary" ng-model="bluetooth" >
                    </md-switch>
                </div>
            </div>
        </md-grid-tile>
        <md-grid-tile class="md-whiteframe-10dp" ng-click="goToSystemSettings()">
            <div layout="row" layout-align="space-between center" class="tile-content">
                <div >
                    <h1>System</h1>
                </div>
            </div>
        </md-grid-tile>
        <md-grid-tile class="md-whiteframe-10dp" ng-click="showApps()">
            <div layout="row" layout-align="space-between center" class="tile-content">
                <div >
                    <h1>Apps</h1>
                </div>
            </div>
        </md-grid-tile>
        <md-grid-tile class="gray md-whiteframe-10dp" ng-click ="goToUpdateSettings()">
            <div layout="row" layout-align="space-between center" class="tile-content">
                <div >
                    <h1>Update</h1>
                </div>
            </div>
        </md-grid-tile>
    </md-grid-list>
</div>
