<div layout="row" layout-align="center center">
    <h1>Remote Connections</h1>
</div>
<div layout="row"  class="md-whiteframe-10dp remote-data white" ng-repeat="info in remoteAddressInfo" >
    <div flex="60" layout="column" class="links-padding" layout-align="space-between none">
        <div>{{info.hostname}}</div>
        <div class="link" ng-click="connectRemote(info.local_ip)">{{info.local_ip}}</div>
    </div>
    <div flex="40" layout="column" layout-align="space-between none">
        <div>{{info.device}}</div>
        <div>{{info.mac}}</div>
    </div>
</div>
